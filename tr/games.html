        <div id="selection-screen">
            <h2>Hangi Becerinizi Geliştirmek İstersiniz?</h2>

                <button class="game-choice" data-game="adam-asmaca">Adam Asmaca (Dil Becerisi)</button>

                <!-- Oyun içeriği buraya dinamik olarak yüklenecek -->
            </div>
            <button id="back-to-menu">Geri Dön</button>
