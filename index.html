<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Brain: Nörolog Destekli Zihin ve Beyin Egzersizleri</title>
    <meta name="description" content="Nöroloji doktoru rehberliğinde hazırlanan ücretsiz zihin egzersizleri ile hafıza, dikkat ve problem çözme becerilerinizi geliştirin. Bilimsel temelli oyunlarla beyninizi formda tutun.">
    <meta name="google-site-verification" content="eCGhtdjzY5Z_Pu4wT-AtiYRSHsRGs5rxQIBwGq5QGKU" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>DEEP BRAİN</h1>
        <p>Bir Nöroloji Doktoru Rehberliğinde Zihin Egzersizleri</p>
    </header>

    <main>
        <!-- Bu bölüm başlangıçta gösterilecek -->
        <div id="selection-screen">
            <h2>Hangi Becerinizi Geliştirmek İstersiniz?</h2>
            <div class="game-selection-container">
                <button class="game-choice" data-game="adam-asmaca">Adam Asmaca (Dil Becerisi)</button>
                <button class="game-choice" data-game="sirali-hatirlama">Sıralı Hatırlama (Hafıza)</button>
                <button class="game-choice" data-game="stroop-testi">Stroop Testi (Dikkat)</button>
            </div>
        </div>

        <!-- Bu bölüm oyun seçildiğinde gösterilecek -->
        <div id="game-container" class="hidden">
            <!-- Oyun içeriği JavaScript tarafından bu div'in içine eklenecek -->
            <div id="game-content">
                <!-- Oyunlar buraya yüklenir -->
            </div>
            
            <button id="back-to-menu">Ana Menüye Dön</button>
        </div>
    </main>

    <footer>
        <p>© 2023 - Deep Brain. Tüm hakları saklıdır.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
